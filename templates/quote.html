    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter Stock Ticker" type="text">
        </div>
        <button class="btn btn-primary" type="submit" name="quote">Obtain quote</button>
    </form>
{% endblock %}
