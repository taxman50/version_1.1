{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter Stock Ticker" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares to buy" type="number" step="1" min="1">
        </div>
        <button class="btn btn-primary" type="submit" name="buy">Buy Stock </button>
    </form>




{% endblock %}
