{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" class="needs-validation">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" id="username" type="text" class="is-valid" required>
            <div class="invalid-feedback">
            Please provide a username.
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit" id="submit">Register</button>
    </form>


    <script>
let input = document.querySelector('username');
input.onkeyup = function(){
    $.get('/check?username=' + input.value,function(data){

    });
}

}

    </script>
{% endblock %}
